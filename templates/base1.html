{% load static i18n %}
<!DOCTYPE html>
<html lang='kr'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta thhp-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | {% trans "AJUNG books" %}</title>
</head>

<body class="text-gray-800 mt-24 max-w-full justify-center items-center">
    {% include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-16 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center h-12 w-auto">
            <a href="{% url "core:home" %}" class="mr-6 lg:w-20">
                <img class="w-auto h-10" src="{% static 'img/logo.png' %}" />
            </a>
            {% block search-bar %}
            <form method="get" action="{% url 'books:search' %}" class="lg:w-10/12">
            <input class="search-box border font-medium text-gray-900 placeholder-gray-600 py-2 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="title" placeholder="Search By Title" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}
    {% include "partials/footer.html" %}
</body>
</html>
