{% extends "base.html" %}

{% block page_title %}
    {{user.first_name}}'s Fav
{% endblock page_title %}

{% block content %}

    <div class="min-h-75vh mt-16">

        <h3 class="mb-12 text-2xl text-center">Your Favourites</h3>


        <div class="container mx-auto pb-10 ">
            <div class="flex flex-wrap -mx-40 mb-10 ml-2 mr-2">
                {% for book in user.list.books.all  %}
                    {% include 'mixins/book_card.html' with book=book %}
                {% endfor %}
            </div>
        </div>


    </div>
{% endblock content %}
