{% load static i18n %}
<!DOCTYPE html>
<html lang='kr'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta thhp-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | {% trans "AJUNG books" %}</title>
    <style>
      #menu-toggle:checked + #menu {
        display: block;
      }
  </style>
</head>

<body class="antialiased bg-gray-200 max-w-full">
    {% include "partials/messages.html" %}
    <header class="container lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2 border-b border-gray-400 fixed max-w-full -mt-16">
    <div class="flex-1 flex justify-start w-1/4">
        <a href="{% url "core:home" %}">
        <img class="w-16 h-auto" src="{% static 'img/logo.png' %}" />
    </a>
    </div>
    <label for="menu-toggle" class="pointer-cursor lg:hidden block fa fa-bars"></label>
    <input class="hidden" type="checkbox" id="menu-toggle" />
    
  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
  {% block search-bar %}
        <div class="w-1/4 flex-1 flex justify-between">
            <form method="get" action="{% url 'books:search' %}" class="w-1/2 lg:w-10/12">
            <input class=" search-box border font-medium text-gray-900 placeholder-gray-600 py-2 rounded-sm w-48 lg:w-64 shadow-md hover:shadow-lg focus:outline-none" name="title" placeholder="Search By Title" />
            </form>
        </div>
    {% endblock search-bar %}
    <nav>
      {% include "partials/nav.html" %}
    </nav>
  </div>

  </header>
 {% block content %}{% endblock content %}
    {% include "partials/footer.html" %}
</body>
</html>
